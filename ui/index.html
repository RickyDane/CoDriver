<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="font-awesome/css/all.min.css"/>
		<link rel="stylesheet" href="style.css"/>
		<script src="main_logic.js" defer></script>
		<script src="font-awesome/js/all.min.js" defer></script>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div class="header-nav">
			<div style="display: flex; flex-flow: row; gap: 10px; align-items: center; width: 30%;">
				<button class="go-back-button" onclick="goBack()"><i class="fa-solid fa-caret-left"></i> Zurück</button>
				<p>|</p>
				<button onclick="goHome()" class="header-nav-button"><i class="fa-solid fa-house"></i></button>
				<button onclick="switchView()" class="header-nav-button switch-view-button"><i class="fa-solid fa-list"></i></button>
			</div>
			<div style="width: 30%;"></div>
			<div class="file-searchbar">
				<input class="search-bar-input" type="text" placeholder="Suchergebnis"/>
				<button class="search-button" onclick="searchFor()"><i class="fa-solid fa-magnifying-glass"></i></button>
				<button class="cancel-search-button" onclick="cancelSearch()"><i class="fa-solid fa-xmark"></i></button>
			</div>
		</div>
		<div style="display: flex; flex-flow: row; margin-top: 100px;">
			<div class="site-nav-bar">
				<button class="site-nav-bar-button" onclick="goToDir(0)"><i class="fa-solid fa-desktop"></i> Desktop</button>
				<button class="site-nav-bar-button" onclick="goToDir(1)"><i class="fa-solid fa-download"></i> Downloads</button>
				<button class="site-nav-bar-button" onclick="goToDir(2)"><i class="fa-solid fa-file"></i> Dokumente</button>
				<button class="site-nav-bar-button" onclick="goToDir(3)"><i class="fa-solid fa-image"></i> Bilder</button>
				<button class="site-nav-bar-button" onclick="goToDir(4)"><i class="fa-solid fa-video"></i> Videos</button>
				<button class="site-nav-bar-button" onclick="goToDir(5)"><i class="fa-solid fa-music"></i> Musik</button>
				<!-- <button class="site-nav-bar-button" onclick="goDisks()"><i class="fa-solid fa-hard-drive"></i> Rechner</button> -->
			</div>
			<div class="explorer-container">
				<h4>Verzeichnis | Einträge: <span class="directory-entries-count"></span></h4>
				<br>
				<div class="directory-list"></div>
			</div>
		</div>
		<div class="context-menu">
			<button class="context-item">In den Papierkorb</button>	
			<button class="context-item">Kopieren</button>	
			<button class="context-item">Einfügen</button>	
			<!-- <buton class="context-item">Neue Datei</button> -->
		</div>
	</body>
</html>
